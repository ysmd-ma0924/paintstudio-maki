      <stop offset="0" stop-color="#ff2bbb" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ff2bbb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="70%" cy="40%" r="60%">
      <stop offset="0" stop-color="#00d0ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#00d0ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="70%" r="60%">
