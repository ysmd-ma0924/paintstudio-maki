<canvas id="inkCanvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:999;"></canvas>
<script>
const canvas = document.getElementById('inkCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function splash(x, y, color) {
  for (let i = 0; i < 30; i++) {
    let radius = Math.random() * 20 + 10;
    let offsetX = (Math.random() - 0.5) * 200;
    let offsetY = (Math.random() - 0.5) * 200;
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(x + offsetX, y + offsetY, radius, 0, Math.PI * 2);
    ctx.fill();
  }
  setTimeout(() => { ctx.clearRect(0, 0, canvas.width, canvas.height); }, 1500);
}
document.addEventListener("click", (e) => {
  const colors = ['#f44336', '#4caf50', '#2196f3', '#ffeb3b'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  splash(e.clientX, e.clientY, color);
});
</script>
